language: node_js
services:
  - docker

install:
  - cp .travis/docker-compose.yml .
  - docker network create dev
  - docker-compose build
  - docker-compose up -d
  - npm install

after_script:
  - docker-compose stop
  - docker-compose rm -f

node_js:
  - "4"
  - "6"
  - "8"
  - "node"

branches:
  only:
    - master

